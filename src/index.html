<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="header">
            <header>
              <h1>To-Do App</h1>
            </header>
          </div>
          <div class="project-select">
            <select id="project-selector"></select>
          </div>
          <div id="project-list" class="project-container"></div>
          <button id="new-project-btn">Add New Project</button>
        </div>
      </div>
      <div class="content-container">
        <div class="modal">
          <div class="modal-top">
            <h2>To-Do Item</h2>
            <button class="close">&times;</button>
          </div>
          <form id="todo-form">
            <div class="form-row">
              <div class="form-group">
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" name="item-name" required />
              </div>
              <div class="form-group">
                <label for="item-details">Extra Information:</label>
                <input type="text" id="item-details" name="item-details" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="item-date">Date:</label>
                <input type="date" id="item-date" name="item-date" />
              </div>
              <div class="form-group">
                <label for="item-priority">Priority:</label>
                <select id="item-priority" name="item-priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            <div class="form-buttons">
              <button type="submit">Add Task</button>
              <button type="button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
